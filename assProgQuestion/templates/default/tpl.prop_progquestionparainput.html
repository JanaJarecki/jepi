<div class="form-inline" id="{ELEMENT_ID}">
	<table class="parameterTable table table-condense table-striped">
		<thead>
			<tr>
<!-- BEGIN name_heading -->
				<th>{NAME_TEXT}</th>
<!-- END name_heading -->
				<th>{ANSWER_TEXT}</th>
<!-- BEGIN points_heading -->
				<th>{POINTS_TEXT}</th>
<!-- END points_heading -->
				<th>{COMMANDS_TEXT}</th>
			</tr>
		</thead>
		<tbody  class="apqpi">
<!-- BEGIN row -->
			<tr class="apqpi">
<!-- BEGIN name -->
				<td style="vertical-align: top;">
					<input type="text" size="{SIZE}" id="{NAME_ID}" style="text-align: left;" name="{NAME_POST_VAR}[name][{NAME_ROW_NUMBER}]" value="{PROPERTY_VALUE}" {DISABLED_NAME} />
				</td>
<!-- END name -->
<!-- BEGIN singleline -->
				<td>
					<input type="text" size="{SIZE}" id="{SINGLELINE_ID}" maxlength="{MAXLENGTH}" name="{SINGLELINE_POST_VAR}[answer][{SINGLELINE_ROW_NUMBER}]" value="{PROPERTY_VALUE}" {DISABLED_SINGLELINE} />
				</td>
<!-- END singleline -->
<!-- BEGIN multiline -->
				<td>
					<textarea cols="60" rows="4" name="{MULTILINE_POST_VAR}[answer][{MULTILINE_ROW_NUMBER}]" id="{MULTILINE_ID}"{DISABLED_MULTILINE}>{PROPERTY_VALUE}</textarea>
				</td>
<!-- END multiline -->
<!-- BEGIN points -->
				<td style="vertical-align: top;">
					<input type="text" style="text-align: right;" size="5" id="{POINTS_ID}" name="{POINTS_POST_VAR}[points][{POINTS_ROW_NUMBER}]" value="{PROPERTY_VALUE}" {DISABLED_POINTS} />
				</td>
<!-- END points -->
				<td style="vertical-align: top;">
					<button type="button" title="Add" name="{CMD_ADD}" class="apqpi_add btn btn-link" id="add_{ID}"><span class="sr-only"></span><span class="glyphicon glyphicon-plus"></span></button>
					<button type="button" title="Remove" name="{CMD_REMOVE}" class="apqpi_remove btn btn-link" id="remove_{ID}"><span class="sr-only"></span><span class="glyphicon glyphicon-minus"></span></button>
<!-- BEGIN move -->
					<button type="button" title="Up" name="{CMD_UP}" class="apqpi_up btn btn-link" id="up_{ID}"><span class="sr-only"></span><span class="glyphicon glyphicon-chevron-up"></span></button>
					<button type="button" title="Down" name="{CMD_DOWN}" class="apqpi_down btn btn-link" id="down_{ID}"><span class="sr-only"></span><span class="glyphicon glyphicon-chevron-down"></span></button>
<!-- END move -->
				</td>
			</tr>
<!-- END row -->
		</tbody>
	</table>
	<!-- <div class="ilFormInfo">{TXT_MAX_SIZE}<!-- BEGIN allowed_image_suffixes --> <!-- {TXT_ALLOWED_SUFFIXES}<!-- END allowed_image_suffixes --> <!-- </div> -->
</div>
